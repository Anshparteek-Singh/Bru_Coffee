<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            position: relative;
            text-align: center;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: black;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-body {
            margin-top: 20px;
        }

        .order-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .order-form label {
            text-align: left;
        }

        .order-form input,
        .order-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        .submit-order {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-order:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Modal HTML will be dynamically inserted near the product button -->
    <div id="coffeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Coffee with Cream</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>Freshly brewed coffee</li>
                        <li>Fresh cream</li>
                        <li>Optional sugar</li>
                    </ul>
                </div>
                <form class="order-form">
                    <label for="size">Size:
                        <select id="size" name="size">
                            <option value="small">Small - $11.90</option>
                            <option value="medium">Medium - $13.90</option>
                            <option value="large">Large - $15.90</option>
                        </select>
                    </label>
                    <label for="sugar">Sugar:
                        <select id="sugar" name="sugar">
                            <option value="none">No Sugar</option>
                            <option value="light">Light Sugar</option>
                            <option value="medium">Medium Sugar</option>
                            <option value="sweet">Extra Sweet</option>
                        </select>
                    </label>
                    <label for="quantity">Quantity:
                        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                    </label>
                    <button type="submit" class="submit-order">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalButton = document.getElementById('openModal');
            const modal = document.getElementById('coffeeModal');
            const closeModal = document.querySelector('.close-modal');
            const orderForm = document.querySelector('.order-form');

            // Open modal
            openModalButton.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            // Close modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal if clicked outside
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Handle form submission
            orderForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const size = document.getElementById('size').value;
                const sugar = document.getElementById('sugar').value;
                const quantity = document.getElementById('quantity').value;

                alert(`Order Details:
Size: ${size}
Sugar: ${sugar}
Quantity: ${quantity}

Thank you for your order!`);

                modal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
